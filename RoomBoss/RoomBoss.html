!DOCTYPE <html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="RoomBoss.css"/>
	<title>Guess Song</title>
</head>

<body>
	<header>
		<div id="Topic">
			<h1 class="window">
				<span class="blue">猜</span>
				<span class="blue">歌</span>
				<span class="yellow">大</span>
				<span class="yellow">賞</span>
			</h1>
		</div>
	</header>

	<article>

		<div id="Article">
			
			<div id="PlayerList" class="window">
				玩家列表
			</div>
            
            <div id="PlayerAnswer" class="window">
				    玩家搶答
			</div>
            
            <div id="AnswerRegion">
			    <div id="AnswerRight" class="buttom" contenteditable="false">
                    搶答成功
                </div>
                <div id="AnswerWrong" class="buttom" contenteditable="false">
                    搶答失敗
                </div>
                <div id="Next" class="buttom" contenteditable="false">
                    下一題
                </div>
            </div>
			<div id="ChatRegion" class="window">
				聊天室
			</div>
		</div>
	</article>

</body>
</html>
